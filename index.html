<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print2x</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container fade-in">
    <div class="header">
      <h1>File Dashboard</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search by file name or sender" oninput="filterFiles()">
      </div>
    </div>
    <div class="file-list" id="fileList">
      <!-- Dynamic file items will appear here -->
    </div>
  </div>

  <!-- The Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">
        <h2>File Preview</h2>
        <!-- Move Print Button to the Header -->
        <button onclick="printPreview()">Print</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
